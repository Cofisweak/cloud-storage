<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Login | Cloud Storage</title>
</head>

<body class="d-flex flex-column min-vh-100">
<header class="py-3 box-shadow border-bottom fixed-top bg-body">
    <div class="container d-flex justify-content-between">
        <a th:href="@{/}" class="d-flex align-items-center mb-md-0 me-md-auto text-decoration-none">
            <img class="d-block" width="40" height="40" th:src="@{/images/cloud.svg}"  alt="icon"/>
            <span class="fs-4 mx-3 text header-name">Cloud Storage</span>
        </a>
        <div class="d-flex align-items-center justify-content-center">
            <button class="btn btn-link theme-switcher me-3">
                <img width="30" height="30" th:src="@{/images/moon.svg}" id="theme-switcher" class="d-block"  alt="theme icon"/>
            </button>
            <div class="user-block d-flex align-items-center gap-2">
                <a th:href="@{/auth/login}" class="btn btn-primary">Login</a>
                <a th:href="@{/auth/register}" class="btn btn-secondary">Register</a>
            </div>
        </div>
    </div>
</header>
<main class="container col-md-8 col-lg-6 col-xl-4 col-xxl-3 m-auto auth-container">
    <form class="text-center auth-form auth-shadow border rounded-3 p-4" id="auth-form" th:action="@{/auth/login}" method="post">
        <h2>Login</h2>
        <div class="form-group mt-4 text-start">
            <label class="mb-1" for="login">Username:</label>
            <input id="login" name="username" type="text" class="form-control" required placeholder="Enter username">
            <p class="validation-error text-start" th:if="${param.error}">Invalid username or password</p>
            <p class="text-start" th:if="${param.logout}">You have been logged out</p>
        </div>
        <div class="form-group mt-2 text-start">
            <label class="mb-1" for="password">Password:</label>
            <input id="password" name="password" type="password" class="form-control" required placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-primary mt-4">Login</button>
        <p class="mt-4 text-muted mb-0">Don't have an account? <a th:href="@{/auth/register}" class="text-primary fw-bold">Register</a></p>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script th:src="@{/js/script.js}"></script>
</body>

</html>
