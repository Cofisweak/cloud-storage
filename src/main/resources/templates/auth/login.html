<!DOCTYPE html>
<html lang="ru">

<head>
    <th:block th:insert="~{fragments/head :: head-block}"/>
    <title>Login | Cloud Storage</title>
</head>

<body class="d-flex flex-column min-vh-100">
<div th:replace="~{fragments/header :: header}"></div>
<main class="container col-md-8 col-lg-6 col-xl-4 col-xxl-3 m-auto auth-container">
    <form class="text-center auth-form auth-shadow border rounded-3 p-4" id="auth-form" th:action="@{/auth/login}" method="post">
        <h2>Login</h2>
        <div class="form-group mt-4 text-start">
            <label class="mb-1" for="login">Username:</label>
            <input id="login" name="username" type="text" class="form-control" required placeholder="Enter username">
            <p class="error-color text-start" th:if="${param.error}">Invalid username or password</p>
        </div>
        <div class="form-group mt-2 text-start">
            <label class="mb-1" for="password">Password:</label>
            <input id="password" name="password" type="password" class="form-control" required placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-primary mt-4">Login</button>
        <p class="mt-4 text-muted mb-0">Don't have an account? <a th:href="@{/auth/register}" class="text-primary fw-bold">Register</a></p>
    </form>
</main>
<script th:replace="~{fragments/scripts :: theme}"></script>
</body>

</html>
